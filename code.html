<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 9, 12-Rockefeller PR2 Output Dictionary</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f5f2e9;
      color: #2c2c2c;
    }
    header {
      background: #5c3a26;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fffdf7;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    h2 {
      text-align: center;
      color: #5c3a26;
      border-bottom: 2px solid goldenrod;
      padding-bottom: 5px;
    }
    .search-container {
      margin: 20px 0;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 15px;
      font-family: "Georgia", serif;
    }
    button {
      padding: 10px 18px;
      margin-left: 8px;
      background: goldenrod;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b8860b;
    }
    #result {
      margin-top: 25px;
      font-size: 16px;
      line-height: 1.8;
      padding: 15px;
      background: #fcfaf4;
      border: 1px solid #ddd;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 40px;
    }
    #result.show {
      opacity: 1;
    }
    #result .output {
      animation: fadeInResult 0.6s ease;
    }
    #result .word {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #5c3a26;
    }
    #result .meaning,
    #result .example {
      opacity: 0;
      transition: opacity 0.6s ease;
      margin-top: 10px;
      padding: 5px;
      border-left: 3px solid goldenrod;
      background: #fff;
      border-radius: 3px;
    }
    #result .meaning {
      border-left-color: #5c3a26;
    }
    #result .example {
      border-left-color: #b8860b;
      font-style: italic;
    }
    @keyframes fadeInResult {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>GROUP 9 – 12 ROCKEFELLER DICTIONARY</header>
  <div class="container">
    <h2>Interactive Dictionary</h2>
    <p><em>A digital dictionary containing academic and general terms with definitions in English and Filipino.</em></p>
    <div class="search-container">
      <input type="text" id="searchWord" placeholder="Search a word...">
      <button onclick="searchWord()">Search</button>
    </div>
    <div id="result">Start by searching any unfamiliar word.</div>
  </div>

  <script>
    const dictionary = {
      "absolute value": "Absolute Value – Distance of a number from zero.<br>• Layo ng isang numero mula sa zero.",
      "acid": "Acid – A substance with a sour taste that reacts with bases.<br>• Isang kemikal na may maasim na lasa at tumutugon sa base.",
      "algorithm": "Algorithm – Step-by-step process to solve a problem.<br>• Sunod-sunod na hakbang sa paglutas ng problema.",
      "altitude": "Altitude – Height or elevation above sea level.<br>• Taas o layo mula sa antas ng dagat.",
      "arithmetic": "Arithmetic – Branch of math dealing with numbers.<br>• Sangay ng math na tumatalakay sa mga numero.",
      "axis": "Axis – Reference line in a graph.<br>• Guhit na nagsisilbing gabay sa graph.",
      "average": "Average – Sum divided by number of values.<br>• Kabuuan na hinati sa bilang ng halaga.",
      "bacteria": "Bacteria – Tiny single-celled organisms.<br>• Maliit na organismo na binubuo ng isang selula.",
      "base": "Base – Number used as a factor in powers.<br>• Numero na inuulit sa multiplication.",
      "bias": "Bias – Unfair preference or influence.<br>• Pagkiling o pagkakaroon ng pabor.",
      "binomial": "Binomial – Expression with two terms.<br>• Palaisipang may dalawang termino.",
      "brackets": "Brackets – Symbols used to group terms.<br>• Simbolo na ginagamit upang pagsamahin ang mga termino.",
      "cartesian plane": "Cartesian Plane – Graph made of x and y axes.<br>• Graph na may x at y na linya.",
      "cell": "Cell – Basic unit of life.<br>• Pinakamaliit na yunit ng buhay.",
      "climate change": "Climate Change – Long-term shift in global weather patterns.<br>• Pangmatagalang pagbabago ng klima sa buong mundo.",
      "coefficient": "Coefficient – Number multiplied by a variable.<br>• Numero na kasama ng variable.",
      "compound": "Compound – Substance made of two or more elements.<br>• Bagay na binubuo ng higit sa isang elemento.",
      "constant": "Constant – Fixed value that doesn’t change.<br>• Halaga na hindi nagbabago.",
      "culture": "Culture – Beliefs and customs of a group.<br>• Paniniwala at kaugalian ng isang grupo.",
      "data": "Data – Information collected for study.<br>• Impormasyong ginagamit sa pagsusuri.",
      "decimal": "Decimal – Number with a point separating whole and part.<br>• Numero na may tuldok sa pagitan ng buo at bahagi.",
      "density": "Density – Mass per unit volume.<br>• Timbang bawat sukat ng dami.",
      "ecosystem": "Ecosystem – Community of living things interacting with their environment.<br>• Komunidad ng mga nilalang at kanilang paligid.",
      "electricity": "Electricity – Energy caused by moving electrons.<br>• Enerhiya mula sa paggalaw ng mga electron.",
      "energy": "Energy – The ability to do work.<br>• Kakayahan na gumawa ng trabaho o galaw.",
      "equation": "Equation – Statement showing equality.<br>• Pahayag na magkapantay ang dalawang halaga.",
      "evaporation": "Evaporation – Process where liquid turns to vapor.<br>• Pagbabago ng likido tungo sa singaw.",
      "fraction": "Fraction – Part of a whole.<br>• Bahagi ng kabuuan.",
      "frequency": "Frequency – How often something appears.<br>• Gaano kadalas mangyari ang isang bagay.",
      "function": "Function – Relation with input and output.<br>• Ugnayan na may input at output.",
      "galaxy": "Galaxy – System of stars and planets bound by gravity.<br>• Kalipunan ng mga bituin at planeta.",
      "gene": "Gene – Unit of heredity in living organisms.<br>• Yunit ng lahi o minamana sa DNA.",
      "geometry": "Geometry – Math study of shapes and space.<br>• Pag-aaral ng hugis at espasyo.",
      "gravity": "Gravity – Force that pulls objects toward Earth.<br>• Pwersang humihila ng mga bagay pababa.",
      "habitat": "Habitat – Natural home of an organism.<br>• Tirahan ng mga hayop o halaman.",
      "heat": "Heat – Energy transferred between objects.<br>• Init na lumilipat sa pagitan ng mga bagay.",
      "hypothesis": "Hypothesis – An educated guess or prediction.<br>• Matalinong hinuha o palaisipang pahayag.",
      "igneous rock": "Igneous Rock – Rock formed from cooled magma.<br>• Batong nabuo mula sa lumamig na magma.",
      "independent variable": "Independent Variable – Variable that changes freely.<br>• Variable na kusang nagbabago.",
      "innovation": "Innovation – New idea or improvement.<br>• Bagong imbensyon o pagpapabuti.",
      "kinetic energy": "Kinetic Energy – Energy of motion.<br>• Enerhiya ng paggalaw.",
      "latitude": "Latitude – Distance north or south of equator.<br>• Layo sa hilaga o timog ng ekwador.",
      "legislator": "Legislator – Person who makes laws.<br>• Gumagawa ng batas.",
      "mass": "Mass – Amount of matter in an object.<br>• Dami ng laman o materya sa isang bagay.",
      "metamorphosis": "Metamorphosis – Change in form during life cycle.<br>• Pagbabago ng anyo ng organismo.",
      "microorganism": "Microorganism – Tiny living organism.<br>• Napakaliit na nilalang na nabubuhay.",
      "migration": "Migration – Movement of people or animals from one place to another.<br>• Paglipat ng mga nilalang sa ibang lugar.",
      "natural selection": "Natural Selection – Survival of organisms best suited to their environment.<br>• Pagpili ng kalikasan sa pinakamabubuhay.",
      "osmosis": "Osmosis – Movement of water through a membrane.<br>• Paggalaw ng tubig sa selula.",
      "photosynthesis": "Photosynthesis – Process plants use to make food.<br>• Paraan ng halaman sa paggawa ng pagkain mula sa liwanag.",
      "planet": "Planet – A large body orbiting a star.<br>• Malaking katawan sa kalawakan na umiikot sa bituin.",
      "pollution": "Pollution – Harmful change in the environment.<br>• Polusyon o pagkasira ng kapaligiran.",
      "population": "Population – Number of individuals in an area.<br>• Dami ng tao o hayop sa isang lugar.",
      "precipitation": "Precipitation – Rain, snow, or hail falling from clouds.<br>• Ulan, niyebe, o yelong bumabagsak mula sa ulap.",
      "probability": "Probability – Likelihood of an event happening.<br>• Pagkakataon o tsansa ng isang pangyayari.",
      "protein": "Protein – Nutrient that builds body tissues.<br>• Sustansiyang bumubuo sa mga kalamnan at selula.",
      "renewable energy": "Renewable Energy – Energy that can be replenished.<br>• Enerhiya na maaaring mapalitan muli.",
      "respiration": "Respiration – Process of breathing and energy release.<br>• Proseso ng paghinga at paglabas ng enerhiya.",
      "socialization": "Socialization – Learning social norms and behaviors.<br>• Pagkatuto ng tamang asal at pakikitungo.",
      "stratosphere": "Stratosphere – Layer of atmosphere above the troposphere.<br>• Bahagi ng atmospera kung saan naroon ang ozone layer.",
      "symbiosis": "Symbiosis – Relationship between two species.<br>• Ugnayan ng dalawang uri ng organismo.",
      "taxation": "Taxation – Government collection of money.<br>• Sistema ng pamahalaan sa pangongolekta ng buwis.",
      "tectonic plates": "Tectonic Plates – Earth's crust pieces that move.<br>• Malalaking piraso ng crust ng mundo na gumagalaw.",
      "theory": "Theory – Well-tested explanation of facts.<br>• Sinuring paliwanag ng mga pangyayari.",
      "trajectory": "Trajectory – Path of a moving object.<br>• Daan ng bagay habang gumagalaw.",
      "urbanization": "Urbanization – Growth of cities.<br>• Paglawak ng mga lungsod.",
      "variable": "Variable – Symbol that represents a value.<br>• Sagisag na kumakatawan sa halaga.",
      "velocity": "Velocity – Speed with direction.<br>• Bilis na may direksyon.",
      "volcano": "Volcano – Mountain that erupts lava.<br>• Bundok na nagbubuga ng lava.",
      "wavelength": "Wavelength – Distance between wave peaks.<br>• Layo sa pagitan ng tuktok ng alon.",
      "weather": "Weather – Daily condition of the atmosphere.<br>• Araw-araw na lagay ng panahon.",
      "workforce": "Workforce – People available for work.<br>• Lahat ng manggagawa o trabahador.",
      "xylem": "Xylem – Plant tissue that carries water.<br>• Bahagi ng halaman na nagdadala ng tubig.",
      "yield": "Yield – Amount produced or gained.<br>• Dami ng nabuong produkto o ani.",
      "zenith": "Zenith – Highest point reached in the sky.<br>• Pinakamataas na punto sa langit."
    };

    function titleCase(str) {
      return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    function searchWord() {
      const word = document.getElementById('searchWord').value.toLowerCase().trim();
      const result = document.getElementById('result');
      result.classList.remove("show");

      setTimeout(() => {
        if (word === "") {
          result.innerHTML = '<div class="output">Please enter a word to search.</div>';
        } else if (dictionary[word]) {
          const entry = dictionary[word];
          const parts = entry.split('<br>•');
          const english = parts[0].trim();
          const filipino = parts[1] ? parts[1].trim() : '';
          const capitalizedWord = titleCase(word);
          result.innerHTML = `
            <div class="output">
              <div class="word"><b>${capitalizedWord}</b></div>
              <div class="meaning">${english}</div>
              <div class="example">${filipino ? '• ' + filipino : ''}</div>
            </div>
          `;
          // Sequential fade-ins for meaning and example
          setTimeout(() => {
            const meaning = result.querySelector('.meaning');
            if (meaning) meaning.style.opacity = '1';
          }, 300);
          setTimeout(() => {
            const example = result.querySelector('.example');
            if (example && example.textContent.trim()) example.style.opacity = '1';
          }, 600);
        } else {
          result.innerHTML = '<div class="output">Word not found in this dictionary.</div>';
        }
        result.classList.add("show");
      }, 200);
    }

    // Allow Enter key to search
    document.getElementById('searchWord').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchWord();
      }
    });
  </script>
</body>
</html>
